<!DOCTYPE html>

<html lang = "en">
    <head>
        <script src = "main.js" defer></script>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div id="page"></div>
        <form id="form">
            <li id = "titleLabel">
                <!-- <label> Title </label> -->
                <input type = "text" id = "title" placeholder = "Title of your Todo">
            </li>
            <li id = "descLabel">
                <!-- <label > Description </label> -->
                <textarea type = "text" id = "desc" placeholder = "Description"></textarea>
            </li>
            <div id = "labelContainer">
                <li id = "dateLabel">
                    <input type = "text" id = "dueDate" placeholder = "Due Date">
                </li>
                <li id = "prioLabel">
                    <label> Priority of Todo </label>
                    <select name = "taskPriority" id = "priority">
                        <option value = "Low Priority"> Low </option>
                        <option value = "Medium Priority"> Medium </option>
                        <option value = "High Priority"> High </option>
                    </select>
                </li>
            </div>
            <li>
                <input type = "submit" id = "submit" value = "Add Todo">
            </li>
        </form>
        <form id="editTodoPopup">
            <li>
                <textarea type = "text" id = "editTitle" placeholder = "Title"></textarea>
            </li>
            <li>
                <textarea type = "text" id = "editDesc" placeholder = "Description"></textarea>
            </li>
            <li>
                <textarea type = "text" id = "editDueDate" placeholder = "Due Date"></textarea>
            </li>
            <li>
                <textarea type = "text" id = "editPriority" placeholder = "Priority"></textarea>
            </li>
            <li>
                <input type = "submit" id = "editsubmit" value = "Confirm Edit">
            </li>
        </form>
    </body>
</html>
